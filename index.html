<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>
    Pokemon Type Coverage Calculator
  </title>

  <!-- Bootstrap External CSS File -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body class=''>
  <div id='head'>
    <div id='title' class='text-center'>
      <h1 class='display-4'>Pokemon Type Coverage Calculator</h1>
      <p class='text-muted lead'>Developed by <a href='https://twitter.com/SirScrubbington'>Damon Murdoch</a></p>
      <p class='text-muted lead'>Based on the original by <a href='https://twitter.com/GabbySnyder'>Gabby Snyder</a></p>
    </div>
  </div>
  <div id='body' class='container-fluid'>

    <div class='row'>

      <div id='table-pkmn-container' class='col-s'>
        <table id='table-pkmn' class='table' style='overflow: hidden'>
          <thead id='pkmn-control' class='thead-light'>
            <tr>
              <th scope='col'>
                <a href='#' onClick='add_pokemon()'>
                  Add New
                </a>
              </th>
              <th scope='col'>
                <a id='paste-import' href='#'>
                  Import from PS!
                </a>
                <a id='paste-export' href='#'>
                  Export to PS!
                </a>
              </th>
            </tr>
          </thead>
          <thead id='pkmn-header' class='thead-dark'>
            <tr>
              <th scope='col'>
                Pokemon
              </th>
              <th scope='col'>
              </th>
            </tr>
          </thead>
          <table id='table-pkmn-import' class='table' style='overflow-y: scroll'>
          </table>
          <table id='table-pkmn-contents' class='table' style='overflow-y: scroll'>
          </table>
        </table>
      </div>
      <div id='table-coverage-container' class='col'>
        <table id='table-coverage' class='table'>
          <!-- Sets if offensive or defensive calcs should be shown -->
          <thead id='table-selector' class='thead-light'>
            <tr>
              <th id='option-defensive' class='' scope="col">
                <a href='#' onClick='set_table_defensive()'>
                  Defensive
                </a>
              </th>

              <th id='option-offensive' class='' scope="col">
                <a href='#' onClick='set_table_offensive()'>
                  Offensive
                </a>
              </th>

              <!-- Filler Space -->
              <th scope="col" colspan=6></th>
            </tr>
          </thead>

          <!-- Holds the table row titles -->
          <thead id='table-header' class='thead-dark'>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Immune</th>
              <th scope="col">4x Resist</th>
              <th scope="col">2x Resist</th>
              <th scope="col">Neutral</th>
              <th scope="col">2x Weak</th>
              <th scope="col">4x Weak</th>
              <th scope="col">Rating</th>
            </tr>
          </thead>
          <!--
							Rest are filled using JavaScript on load
							Function: load_table(void): void
						-->
        </table>
      </div>
    </div>
  </div>
  <div id='foot'>
  </div>
</body>
<div id='javascript'>
  <!-- Pokemon Showdown! Parser Source Code -->
  <script type='text/javascript' src='js/parser.js'>
  </script>

  <!-- Pokedex JavaScript Data Source File -->
  <script type='text/javascript' src='data/pokemon.js'>
  </script>

  <!-- Pokemon Types JavaScript Data Source File -->
  <script type='text/javascript' src='data/types.js'>
  </script>

  <!-- Pokemon Abilities JavaScript Data Source File -->
  <script type='text/javascript' src='data/abilities.js'>
  </script>

  <!-- Pokemon Moves JavaScript Data source File -->
  <script type='text/javascript' src='data/moves.js'>
  </script>

  <!-- Search / Dropdown Source File -->
  <script type='text/javascript' src='js/search.js'>
  </script>

  <!-- Map 2D Array Math Library Source File -->
  <script type='text/javascript' src='js/map.js'>
  </script>

  <!-- Page JavaScript Source File -->
  <script type='text/javascript' src='index.js'>
  </script>
</div>

</html>
